    <div class="container mx-auto">
        <div  class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4">
            <div *ngFor="let livre of listLivres" class="max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 ">
                <a href="#">
                <img class="p-8 rounded-t-lg" src="../../../assets/images/{{livre.couverture}}" alt="product image">
                </a>
                <div class="px-5 pb-5">
                <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"> </h5>
                </a>
                <div class="flex items-center mt-2.5 mb-5">
                <span *ngFor="let auteur of livre.auteurs" class="bg-blue-100 text-blue-800 text-xs font-light  px-0.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"> {{auteur.nomauteur}} </span>
                <span class="bg-blue-100 text-blue-400 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"> {{livre.annedition}} </span>
                </div>
                <div class="flex justify-between items-center">
                <span class="text-md font-bold text-gray-900 dark:text-white"> {{livre.prix}} TND</span>
                <span class="text-sm font-light text-gray-400 dark:text-white">Qte: {{livre.qtestock}}</span>
                <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
                </div>
                </div>
            </div>
        </div>    
    
    
    </div>
